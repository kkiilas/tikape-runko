    <body>
        
        <h3>Meillä on seuraavaat ainekset</h3>
        
        <ul>
            <li th:each="raakaAine: ${lista}">
                <span th:text="${raakaAine.nimi}">1</span>

            </li>
        </ul>
        <h3>Haluatko lisätä aineksen?</h3>
        
        <form method="POST" action="/raakaAineet">

            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
